<!DOCTYPE html>
<html>
{% load static %}
<head>
		<title>We Called It Earth</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'earth.css' %}">
		<style>
div.outer {
	text-align: justify;
	margin: 50px;
}
h1 {
	font-family:'New Tegomin';
}
span.chapter{
	font-size:larger;
	font-weight:bold;
}
</style>
</head>

<body>
	<div class='outer'>
      	<h1>We Called It Earth, {{ game.start_time|date }}</h1>
        <!-- TODO: 1. should this be wider? 2. show emojis? -->
        <p>
        {% for t in texts %}
            {% ifchanged t.prompt %}
					</p><p><span class="chapter">{{ t.prompt.provocation }}</span>
            {% endifchanged %}
              {{ t.text }}
        {% endfor %}
			</p>
		</div>
	</div>
	  <!--footer>"We Called It Earth", by Jessica Renfro & Hadi Asghari</footer-->
  <script>
    window.setInterval('window.location.reload()', 120000); // failsafe reload
  </script>
</body>
</html>
